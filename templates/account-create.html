{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
</head>
<body>


{% include 'header.html' %}



<section>
    <div class="main-container">
    <div class="container">
        <form action="{% url 'account-create' %}" method="POST">
        {% csrf_token %}
        <div class="title">Create Account</div>
        <div class="input-box">
            <div class="input-field">
                <span class="name">First Name</span>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-field">
                <span class="name">Phone Number</span>
                <input type="text" id="phn" name="phn" required>
            </div>
            <div class="input-field">
                <span class="name">Last Name</span>
                <input type="text" id="tName" name="lastName" required>
            </div>
            <div class="input-field">
                <span class="name">University Name</span>
                <input type="text" id="uniname" name="uniname" required>
            </div>
            <div class="input-field">
                <span class="name">User Name</span>
                <input type="text" id="user" name="user" required>
            </div>
            <div class="input-field">
                <span class="name">Department</span>
                <select id="department" name="department" required>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="English">English</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Sociology">Sociology</option>
                    <option value="Microbiology">Microbiology</option>
                    <option value="Economics">Economics</option>
                </select>
            </div>
            <div class="input-field">
                <span class="name">Email Address</span>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div class="input-field">
                <span class="name">Batch No</span>
                <input type="text" id="batch" name="batch">
            </div>
            <div class="input-field">
                <span class="name">Registration No</span>
                <input type="text" id="regNo" name="regNo">
            </div>
            <div class="input-field">
                <span class="name">Password</span>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Submit">
        </div>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
        </form>        
    </div>
    </div>
</section>



     {% include 'footer.html' %}



     
    </body>
    </html>
